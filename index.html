<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div class="logo">XUPER<span>FLIX</span></div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar películas o series...">

            <div class="nav-tab" data-content="series">📺 Series</div>
            <div class="nav-tab" data-content="all">🎭 Todo</div>
        </div>

        <div id="content-container">
            <!-- Contenido dinámico -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="logo">XUPER<span>FLIX</span></div>
            <p>Plataforma de entretenimiento personal - Solo para uso educativo</p>
